<!doctype html>
<html>


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <meta name="author" content=">Beatriz Santos, Mariana Correia e Elvira Gómez">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
</head>

<body>
  <!-- Barra de navegação para computador e tablet - lateral -->
  <aside>
    <nav id="sideBar">
      <ul>
        <li><a href="home.html"><img src="img/home.png" height="35" weight="35" alt="home"></a></li>
        <li><a href="perfil.html"><img src="img/user.png" height="35" weight="35" alt="user"></a></li>
        <li><a href="about.html"><img src="img/info.png" height="35" weight="35" alt="info"></a></li>
      </ul>
      <!-- Barra sublinhadora que mostra em que página o utilizador está -->
      <div class="selector_home"></div>
    </nav>
  </aside>

  <!-- Logo no canto superior direito -->
  <div class="logo">
    <img src="img/logos.png" width="200" height="200" alt="logo">
  </div>

  <main>
    <!-- Para não afetar o p5.js criamos um div para servir de "main" -->
    <div id="main">
      <!-- H1 - identificador de página -->
      <h1>HABIT TRACKER</h1>
      <!-- data - acrescentada no js -->
      <h3 id="data"></h3>

      <!-- Gráficos com a percentagem do mês -->
      <div id="gráficos">
        <div id="slp">0%</div>
        <div id="wk">0%</div>
        <div id="et">0%</div>
        <div id="xx">0%</div>
      </div>

      <!-- Onde se pode editar os dias e os hábitos (aparecem coisas diferentes dependendo de como se entra) -->
      <div id="changedays">
      </div>
      <div id="changed">
      </div>



      <!-- Calendário -->
      <div class="container">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1></h1>
              <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <!-- barra de navegação no telemóvel/dispositivos pequenos -->
  <nav id="mobilenav">
    <ul>
      <li><a href="home.html"><img class="icons" src="img/home.png" alt="home"></a></li>
      <li><a href="perfil.html"><img class="icons" src="img/user.png" alt="user"></a></li>
      <li><a href="about.html"><img class="icons" src="img/info.png" alt="info"></a></li>
    </ul>
    <!-- Barra sublinhadora que mostra em que página o utilizador está -->
    <div id="bar_home">
      <div id="color"></div>
      <div class="blank"></div>
      <div class="blank"></div>
    </div>
  </nav>

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/json.js"></script>
  <script src="scripts/calendarios.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/p5.js"></script>
</body>

</html>
