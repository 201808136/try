<!DOCTYPE html>
<html lang="en">

  <head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Journal</title>
		<meta name="author" content=">Beatriz Santos, Mariana Correia e Elvira Gómez">
		<link rel="stylesheet" href="/css/style2.css">
	</head>

<body>
  <!-- Barra de navegação para computador e tablet - lateral -->
  <aside>
    <nav id="sideBar">
      <ul>
        <li><a href="home.html"><img src="/img/home.png" height="35" weight="35" alt="home"></a></li>
        <li><a href="perfil.html"><img src="/img/user.png" height="35" weight="35" alt="user"></a></li>
        <li><a href="about.html"><img src="/img/info.png" height="35" weight="35" alt="info"></a></li>
      </ul>
      <!-- Barra sublinhadora que mostra em que página o utilizador está -->
      <div class="selector_home"></div>
    </nav>
  </aside>

  <!-- Logo no canto superior direito -->
  <div class="logo">
    <img src="/img/logos.png" width="200" height="200" alt="logo">
  </div>
  <main>
    <!-- Para não afetar o p5.js criamos um div para servir de "main" -->
    <div id="main">
      <!-- H1 - identificador de página -->
      <h1>JOURNAL</h1>
      <!-- data - acrescentada no js -->
      <h3 class="data"></h3>

      <!-- Prompts -->
      <div id="popup">
        <div id="editor" class="window">
          <br><br><br><br>

          <!-- Writting Prompt -->
          <h2 class="writingprompt1"></h2><br>

          <!-- Escrever sobre a prompt -->
          <textarea class="journalentry" name="entry" id="entry" cols="30" rows="10"
            placeholder='Write something here'></textarea>
          <br><br><br>

          <!-- Botões para adicionar submeter ou receber uma nova prompt -->
          <div id="buttons">
            <button id="submitbtn" class="mainbutton" onclick="add_element_to_array();">Submit</button>
            <button id="refreshbutton" class="mainbutton">Refresh</button>
          </div>
        </div>

        <div id="mask"></div>
      </div>
    </div>

    <!-- Entradas já publicadas -->
    <div id="journalentries">
      <span class="close">&times;</span>
    </div>
    </div>
  </main>

  <div id="newentry">
    <p>See entries</p>
  </div>

  <!-- barra de navegação no telemóvel/dispositivos pequenos -->
  <nav id="mobilenav">
    <ul>
      <li><a href="home.html"><img class="icons" src="../img/home.png" alt="home"></a></li>
      <li><a href="perfil.html"><img class="icons" src="../img/user.png" alt="user"></a></li>
      <li><a href="about.html"><img class="icons" src="../img/info.png" alt="info"></a></li>
    </ul>
    <!-- Barra sublinhadora que mostra em que página o utilizador está -->
    <div id="bar_home">
      <div id="color"></div>
      <div class="blank"></div>
      <div class="blank"></div>
    </div>
  </nav>

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/script.js"></script>
  <script src="/scripts/json.js"></script>
</body>
</main>

</html>
